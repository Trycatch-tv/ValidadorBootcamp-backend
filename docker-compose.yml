version: '3.9'

services:
  db:
    image: postgres:14.2-alpine
    restart: always
    environment:
      - POSTGRES_DB=validador_bootcamps
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=trycatch_tv23
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - vnet-backend
    ports:
      - 5432:5432

  backend:
    build: .
    container_name: backend
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=trycatch_tv23
      - DATABASE_NAME=validador_bootcamps
      - FILE_SERVICE_URL=http://localhost:3000/files
      - REVIEW_SERVICE_URL=http://localhost:3000/reviews
      - NODE_ENV=prod
    networks:
      - vnet-backend
    depends_on:
      - db
    ports:
      - 3000:3000

networks:
  vnet-backend:
    driver: bridge

volumes:
  db-data:
